<h2>Accessible Images</h2>
<p>Making images accessible is rather easy. The main goal is for<br>
screen readers to be able to describe the image. This means<br>
using the alt tag</p>
<li>All images, including svg images, require an alt tag</li>
<li>If the image is decorative, the alt tag can be alt="", but it must be present</li><br>
